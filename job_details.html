<!-- templates/job_details.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Job Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        {% include 'partials/nav.html' %}
    </header>

    <main class="main">
        <section class="job-details">
            <h1 class="job-title">{{ job.name }}</h1>
            <p class="job-audio">Audio Snippet: <a href="{{ job.audioSnippet }}" class="job-audio-link">Listen</a></p>
            <p class="job-genre">Genre: {{ job.genre }}</p>
            <p class="job-lyrics">Lyrics: {{ job.lyrics }}</p>
            <p class="job-contact">Contact Info: {{ job.contactInfo }}</p>
        </section>
    </main>

    <footer class="footer">
        {% include 'partials/footer.html' %}
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
